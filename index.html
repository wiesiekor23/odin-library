<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="button-container"><button class="add-button">Add new Book</button></div>
    <div class="modal">
        <dialog class="myDialog">
            <form method="dialog" id="myModal">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" name="book-name">
                <button type="submit">Confirm Book</button>
            </form>
        </dialog>
    </div>
    <div id="library-container"></div>
</body>
</html>
