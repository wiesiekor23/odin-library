<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <div class="master-container">
        <header>
            <div class="title-div">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="72">
                    <title>book-open-page</title>
                    <path d="M19 2L14 6.5V17.5L19 13V2M6.5 5C4.55 5 2.45 5.4 1 6.5V21.16C1 21.41 1.25 21.66 1.5 21.66C1.6 21.66 1.65 21.59 1.75 21.59C3.1 20.94 5.05 20.5 6.5 20.5C8.45 20.5 10.55 20.9 12 22C13.35 21.15 15.8 20.5 17.5 20.5C19.15 20.5 20.85 20.81 22.25 21.56C22.35 21.61 22.4 21.59 22.5 21.59C22.75 21.59 23 21.34 23 21.09V6.5C22.4 6.05 21.75 5.75 21 5.5V19C19.9 18.65 18.7 18.5 17.5 18.5C15.8 18.5 13.35 19.15 12 20V6.5C10.55 5.4 8.45 5 6.5 5Z" /></svg>
                <h1 class="title">My little Library</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="72">
                    <title>fountain-pen</title>
                    <path d="M6.95,14.93L11.19,9.27L19.68,2.2C20.07,1.81 20.72,1.81 21.09,2.2L21.8,2.91C22.19,3.28 22.19,3.93 21.8,4.32L14.73,12.81L9.07,17.05L6.95,14.93M8.36,17.76L6.24,15.64L3.41,17.05L2,21.29L4.12,19.17C4.32,19 4.63,19 4.83,19.17C5,19.37 5,19.68 4.83,19.88L2.71,22L6.95,20.59L8.36,17.76Z" /></svg>
            </div>
            <div class="button-container"><button class="add-button" id="add-button">Add new Book</button></div>
            <div class="modal">
                <dialog class="myDialog">
                    <form id="myModal">
                        <p>
                            <label for="book-name">Book Name:</label>
                            <input type="text" id="book-name" name="book-name">
                        </p>
                        <p>
                            <label for="read-status">Did you read that Book?</label>
                            <select class="select-read-status" name="read-status" id="read-status">
                                <option class="option not-read">Not Read</option>
                                <option class="option read">Read</option>
                            </select>
                        </p>
                        <button class="confirm-button" type="submit">Confirm Book</button>
                    </form>
                </dialog>
            </div>
        </header>
        <main>
            <div class="side-div"></div>
            <div id="library-container"></div>
            <div class="side-div"></div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
